<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Try to type something in input</h1>
    <input type="text" class="input-txt" autofocus>
    <div class="keyboard">
        <div class="keyboard-row">
            <div class="key" data-key-code="27">esc</div>
            <div class="key" data-key-code="112">F1</div>
            <div class="key" data-key-code="113">F2</div>
            <div class="key" data-key-code="114">F3</div>
            <div class="key" data-key-code="115">F4</div>
            <div class="key" data-key-code="116">F5</div>
            <div class="key" data-key-code="117">F6</div>
            <div class="key" data-key-code="118">F7</div>
            <div class="key" data-key-code="119">F8</div>
            <div class="key" data-key-code="120">F9</div>
            <div class="key" data-key-code="121">F10</div>
            <div class="key" data-key-code="122">F11</div>
            <div class="key" data-key-code="123">F12</div>
            <div class="key" data-key-code="44">prt sc</div>
            <div class="key" data-key-code="45">insert</div>
            <div class="key" data-key-code="46">delete</div>
        </div>

        <div class="keyboard-row">
            <div class="key double-key" data-key-code="192"><span>~</span>`</div>
            <div class="key double-key" data-key-code="49"><span>!</span>1</div>
            <div class="key double-key" data-key-code="50"><span>@</span>2</div>
            <div class="key double-key" data-key-code="51"><span>#</span>3</div>
            <div class="key double-key" data-key-code="52"><span>$</span>4</div>
            <div class="key double-key" data-key-code="53"><span>%</span>5</div>
            <div class="key double-key" data-key-code="54"><span>^</span>6</div>
            <div class="key double-key" data-key-code="55"><span>&</span>7</div>
            <div class="key double-key" data-key-code="56"><span>*</span>8</div>
            <div class="key double-key" data-key-code="57"><span>(</span>9</div>
            <div class="key double-key" data-key-code="48"><span>)</span>0</div>
            <div class="key double-key" data-key-code="189"><span>_</span>-</div>
            <div class="key double-key" data-key-code="187"><span>+</span>=</div>
            <div class="key" data-key-code="8">delete</div>
        </div>

        <div class="keyboard-row">
            <div class="key" data-key-code="9">tab</div>
            <div class="key" data-key-code="81">Q</div>
            <div class="key" data-key-code="87">W</div>
            <div class="key" data-key-code="69">E</div>
            <div class="key" data-key-code="82">R</div>
            <div class="key" data-key-code="84">T</div>
            <div class="key" data-key-code="89">Y</div>
            <div class="key" data-key-code="85">U</div>
            <div class="key" data-key-code="73">I</div>
            <div class="key" data-key-code="79">O</div>
            <div class="key" data-key-code="80">P</div>
            <div class="key double-key" data-key-code="219" data-key-code="{["><span>{</span>>[</div>
            <div class="key double-key" data-key-code="221" data-key-code="}]"><span>}</span>]</div>
            <div class="key double-key" data-key-code="220" data-key-code="|\"><span>|</span>\</div>
        </div>

        <div class="keyboard-row">
            <div class="key" data-key-code="20">caps lock</div>
            <div class="key" data-key-code="65">A</div>
            <div class="key" data-key-code="83">S</div>
            <div class="key" data-key-code="68">D</div>
            <div class="key" data-key-code="70">F</div>
            <div class="key" data-key-code="71">G</div>
            <div class="key" data-key-code="72">H</div>
            <div class="key" data-key-code="74">J</div>
            <div class="key" data-key-code="75">K</div>
            <div class="key" data-key-code="76">L</div>
            <div class="key" data-key-code="186" class="key double-key"><span>:</span>;</div>
            <div class="key" data-key-code="222" class="key double-key"><span>"</span>'</div>
            <div class="key " data-key-code="13">Enter</div>
        </div>

        <div class="keyboard-row">
            <div class="key" data-key-code="16">shift</div>
            <div class="key" data-key-code="90">Z</div>
            <div class="key" data-key-code="88">X</div>
            <div class="key" data-key-code="67">C</div>
            <div class="key" data-key-code="86">V</div>
            <div class="key" data-key-code="66">B</div>
            <div class="key" data-key-code="78">N</div>
            <div class="key" data-key-code="77">M</div>
            <div class="key" data-key-code="188" class="key double-key"><span>&lt;</span>,</div>
            <div class="key" data-key-code="190" class="key double-key"><span>&gt;</span>.</div>
            <div class="key" data-key-code="191" class="key double-key"><span>?</span>/</div>
            <div class="key" data-key-code="16">shift</div>
        </div>

        <div class="keyboard-row">
            <div class="key" data-key-code="17">ctrl</div>
            <div class="key" data-key-code=" ">fn</div>
            <div class="key" data-key-code="91">win</div>
            <div class="key" data-key-code="18">alt</div>
            <div class="key gap" data-key-code="32">&nbsp;</div>
            <div class="key" data-key-code="18">alt</div>
            <div class="key" data-key-code="93">option</div>
            <div class="key" data-key-code="17">ctrl</div>
            <div class="key" data-key-code="37">&#9664;</div>
            <div class="arrow-up-down">
                <div data-key-code="38" class="key arrow-up">&#9650;</div>
                <div data-key-code="40" class="key arrow-down">&#9660;</div>
            </div>
            <div class="key" data-key-code="39">&#9654;</div>
        </div>
    </div>


</body>
<script src="js.js"></script>

</html>
